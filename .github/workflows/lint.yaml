name: LINT

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Build

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Global pnpm install
        run: npm install -g pnpm

      - run: pnpm install
      - run: pnpm lint
